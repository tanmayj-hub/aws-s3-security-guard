name: S3 Remediation (Manual)

on:
  workflow_dispatch:
    inputs:
      approve:
        description: "Set to true to APPLY changes. Otherwise runs dry-run."
        required: true
        default: "false"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  remediate:
    runs-on: ubuntu-latest
    environment: production # optional but recommended (approval gate)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::944053746993:role/SecurityGuardRemediateRole
          aws-region: us-east-1

      - name: Run scanner (baseline)
        run: |
          python scanner.py --output findings.json --fail-on NONE

      - name: Upload baseline findings
        uses: actions/upload-artifact@v4
        with:
          name: s3-findings-before
          path: findings.json
          if-no-files-found: error

      - name: Remediate (dry-run unless approved)
        shell: bash
        run: |
          if [ "${{ github.event.inputs.approve }}" = "true" ]; then
            python remediate.py --input findings.json --approve --output remediation.json
          else
            python remediate.py --input findings.json --output remediation.json
          fi

      - name: Upload remediation report
        uses: actions/upload-artifact@v4
        with:
          name: s3-remediation-report
          path: remediation.json
          if-no-files-found: error

      - name: Re-scan to verify
        run: |
          python scanner.py --output findings_after.json --fail-on CRITICAL

      - name: Upload verification findings
        uses: actions/upload-artifact@v4
        with:
          name: s3-findings-after
          path: findings_after.json
          if-no-files-found: error
