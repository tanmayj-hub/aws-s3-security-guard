name: S3 Remediation (Manual)

on:
  workflow_dispatch:
    inputs:
      approve:
        description: "Set to true to APPLY changes. Otherwise runs dry-run."
        required: true
        default: "false"
      allow_buckets:
        description: "Optional: comma-separated allowlist of buckets to target (recommended for testing)."
        required: false
        default: ""

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  remediate:
    runs-on: ubuntu-latest
    environment: production # recommended (approval gate)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::944053746993:role/SecurityGuardRemediateRole
          aws-region: us-east-1

      - name: Run scanner (baseline)
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.allow_buckets }}" ]; then
            python scanner.py --output findings.json --fail-on NONE --allow-buckets "${{ github.event.inputs.allow_buckets }}"
          else
            python scanner.py --output findings.json --fail-on NONE
          fi

      - name: Upload baseline findings
        uses: actions/upload-artifact@v4
        with:
          name: s3-findings-before
          path: findings.json
          if-no-files-found: error

      - name: Remediate (dry-run unless approved)
        shell: bash
        run: |
          ALLOW="${{ github.event.inputs.allow_buckets }}"
          if [ "${{ github.event.inputs.approve }}" = "true" ]; then
            if [ -n "$ALLOW" ]; then
              python remediate.py --input findings.json --approve --allow-buckets "$ALLOW" --output remediation.json
            else
              python remediate.py --input findings.json --approve --output remediation.json
            fi
          else
            if [ -n "$ALLOW" ]; then
              python remediate.py --input findings.json --allow-buckets "$ALLOW" --output remediation.json
            else
              python remediate.py --input findings.json --output remediation.json
            fi
          fi

      - name: Upload remediation report
        uses: actions/upload-artifact@v4
        with:
          name: s3-remediation-report
          path: remediation.json
          if-no-files-found: error

      - name: Re-scan to verify
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.allow_buckets }}" ]; then
            python scanner.py --output findings_after.json --fail-on CRITICAL --allow-buckets "${{ github.event.inputs.allow_buckets }}"
          else
            python scanner.py --output findings_after.json --fail-on CRITICAL
          fi

      - name: Upload verification findings
        uses: actions/upload-artifact@v4
        with:
          name: s3-findings-after
          path: findings_after.json
          if-no-files-found: error
